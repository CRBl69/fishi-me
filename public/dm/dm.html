<div id="chat" class="chat-layout">
    <div class="contacts-div">
        <!-- CONTACTS -->
    </div>
    <div id="chat-box" class="chat-box">

    </div>
    <div class="chat-input">
        <div style="display: flex; flex-direction: column; width: 100%">
            <p id="is-typing" style="display: none"><!-- USERNAME --> is typing</p>
            <div style="display: flex; flex-direction: row; width: 100%">
                <input type="text" id="chat-text" placeholder="Type something..." style="width: 80%; padding: 4px">
                <button id="send" style="width: 10%;">Send</button>
            </div>
        </div>
    </div>
</div>
